# voidlabs-devtools configuration
# Edit as needed
# Docs: https://github.com/chriskd/voidlabs-devtools

# Issue tracking with beads (bd CLI)
# Requires: Go devcontainer feature
VOIDLABS_BEADS=true

# Factory droid AI assistant
# Uses cliproxyapi:8317 via devtools-shared network
VOIDLABS_FACTORY=true

# Chezmoi dotfiles management
# Applies dotfiles from configured git repo
VOIDLABS_CHEZMOI=true

# Worktrunk git worktree manager
# LLM commit messages, shell integration, user hooks
VOIDLABS_WORKTRUNK=true
