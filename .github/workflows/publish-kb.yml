name: Publish KB to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'kb/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install memex
        run: pip install -e .

      - name: Generate static site
        run: |
          mx publish --kb-root ./kb -o docs --base-url /memex --title "Memex"

      - name: Commit and push docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to docs"
          else
            git commit -m "docs: Auto-regenerate static site from KB"
            git push
          fi
